<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=p, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- em: Emphasized Text -->
    <h1>I am a <em>designer</em> and an <em>engineer</em>.</h1>
    <p>I <em>really</em> need to get to bed.</p>

    <!-- i: Idiomatic Text -->
    <p>I just saw a Moose (<i>Alxes Alces</i>)</p>

    <!-- stromg: strong/important text, screen reader will accordingly based on the elements -->
    <p>Before proceeding, <strong>make sure you put on your safety goggles.</strong></p>

    <!-- b: Traditional Bold text -->
    <p>In this course we will learn <b>HTML, CSS, and JS</b></p>
</body>
