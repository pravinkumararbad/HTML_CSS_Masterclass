<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>superscript and subscript</title>
</head>
<body>
    <!-- 4th July in this case we write th as superscript. -->
    <!-- Superscript is generally used for providing references or for dates. -->
    <p>America's independence day is 4<sup>th</sup> July.</p>

    <!-- Subscript is used to designate some text superscript. -->
    <p>Chemical formula for water is: H<sub>2</sub>O.</p>
</body>
</html>
