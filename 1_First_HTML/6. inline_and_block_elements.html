<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements.</title>
</head>
<body>
    <!-- There are two types of elements in HTML. -->
    <!-- 1. Block Element. -->
    <!-- Always start on a new line and take up the full width available (stretching across the parent container). -->
    <!-- Can contain other block elements or inline elements. -->
    <!-- These are common block elements: <div>, <p>, <h1>-<h6>, <ul>, <ol>, <li>, <section>, <article>, <header>, <footer>, <aside>, <nav>, <table>. -->
    <div>This is a block element. <span>This is an inline element</span></div>
    <p>This is another block element</p>
    <h1>Heading</h1>
    <ul>
      <li>List Item</li>
    </ul>

    <!-- 2. Inline Element. -->
    <!-- Do not start on a new line; they only take up as much width as necessary. -->
    <!-- They do not force a line break. -->
    <!-- Usually used inside block elements to style or modify parts of the text. -->
    <!-- These are common inline elemenys: <span>, <a>, <strong>, <em>, <b>, <i>, <small>, <code>, <mark>, <img>, <input>, <label>. -->
    <span>This is an inline element</span>
    <a href="#">This is a link</a>
    <strong>Bold text</strong>
    <em>Italic text</em>

    <!-- 
    If you need to change the default behavior, you can use CSS:
    .block {
        display: inline;
    }
    .inline {
        display: block;
    }
    -->
      
</body>
</html>
