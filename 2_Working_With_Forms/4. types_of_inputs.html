<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of Inputs</title>
</head>

<body>
    <!-- There are a lot of inputs we can create by changing the  type of input tag attribute. -->
    <!-- Find all the available input types here: https://developer.mozilla.org/en-US/docs/Web/HTML/Reference/Elements/input#input_types-->
    <form action="">
        <h1>Input Types</h1>
        <label>Button</label>
        <input type="button" value="Click Me">
        <br>
        <br>

        <label for="checkbox">Checkbox</label>
        <input type="checkbox" name="checkbox" id="checkbox">
        <br>
        <br>

        <label>Color</label>
        <input type="color">
        <br>
        <br>

        <!-- Required attribute is used to make the field required before submit. -->
        <label>Date</label>
        <input type="date" required>
        <br>
        <br>

        <label>Datetime-Local</label>
        <input type="datetime-local">
        <br>
        <br>

        <label>Email</label>
        <input type="email">
        <br>
        <br>

        <label>File</label>
        <input type="file">
        <br>
        <br>

        <label>Hidden</label>
        <input type="hidden" value="hiddenValue">
        <br>
        <br>

        <label>Image</label>
        <input type="image" src="image.png" alt="Submit">
        <br>
        <br>

        <label>Month</label>
        <input type="month">
        <br>
        <br>

        <label>Number</label>
        <input type="number">
        <br>
        <br>

        <label>Password</label>
        <input type="password">
        <br>
        <br>

        <label>Radio</label>
        <input type="radio" name="option">
        <br>
        <br>

        <label>Range</label>
        <input type="range">
        <br>
        <br>

        <label>Range</label>
        <input type="range" min="0" max="100" step="5" name="" id="">
        <br>
        <br>

        <label>Reset</label>
        <input type="reset">
        <br>
        <br>

        <label>Search</label>
        <input type="search">
        <br>
        <br>

        <label>Submit</label>
        <input type="submit">
        <br>
        <br>

        <label>Telephone</label>
        <input type="tel">
        <br>
        <br>

        <label>Text</label>
        <input type="text" required>
        <br>
        <br>

        <label>Time</label>
        <input type="time">
        <br>
        <br>

        <label>URL</label>
        <input type="url">
        <br>
        <br>

        <label>Week</label>
        <input type="week">
        <br>
        <br>

        <!-- Obsolete Type -->
        <label>Datetime (Deprecated)</label>
        <input type="datetime">
    </form>

</body>

</html>
