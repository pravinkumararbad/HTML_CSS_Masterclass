<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name and placeholder attributes</title>
</head>
<body>
    <!-- name is a very inportant attribute. It is a way to provide a name to every data in a field. -->
    <h1>Form Controls</h1>
    <form action="http://google.com">
       <input type="text" name="color">
       <button>Submit</button>
    </form>

    <br>
    <br>
    <br>

    <form action="http://google.com/search">
       <!-- Just for a fun demo we know google takes search has q= -->
       <!-- Let's update the form -->
       <input type="text" name="q">
       <button>Submit</button>
    </form>

    <br>
    <br>
    <br>

    <form action="">
        <!-- Placeholder demo -->
        <input type="text" name="firstname" placeholder="firstname">
        <input type="text" name="lastname" placeholder="lastname">
        <button>Submit</button>
     </form>
</body>
</html>
