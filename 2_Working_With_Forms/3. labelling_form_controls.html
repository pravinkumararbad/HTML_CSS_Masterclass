<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labelling Form Controls</title>
</head>
<body>
    <form action="">
        <!-- Labelling form controls demo -->
        <!-- for attribute is used to connect and corrospond a form attribute. -->
        <!-- This can be done using the id attribute in form  controls and associating it with the label's for attribute. -->
        <label for="firstName">First Name</label>
        <input type="text" name="firstname" placeholder="firstname" id="firstName">
        <label for="lastName">Last Name</label>
        <input type="text" name="lastname" placeholder="lastname" id="lastName">
        <button>Submit</button>
     </form>
</body>
</html>
