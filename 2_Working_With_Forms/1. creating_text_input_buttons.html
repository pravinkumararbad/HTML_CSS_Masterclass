<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Input and Buttons</title>
</head>

<body>
    <!-- Input element is extreamnly versatile. Set type=text to create a standard text input. -->
    <!-- Input is a non ending task just like an anchor tag. -->
    <h1>Form Controls</h1>
    <input type="text" name="" id="">

    <!-- Create a button -->
    <button>First Button</button>
    <input type="button" value="Second Button">

    <!-- Let's noe discuss form element in detail. -->
    <!-- Form element on itself is just a empty spoce. -->
    <h1>This form is created in a Form element</h1>
    <form action="http://www.google.com" method="">
        <input type="text">
        <button>Submit</button>
    </form>
</body>

</html>
