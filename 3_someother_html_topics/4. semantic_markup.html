<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Markup</title>
</head>

<body>
    <!-- The semantic elements can be found in the documentation provided at: https://developer.mozilla.org/en-US/docs/Glossary/Semantics -->
    <!-- The HTML tags say something about the meaning of their content. -->
    <main>
        <!-- Acts exactly like a div, but represents the dominant content of the <body> of the document. -->
    </main>
    <footer>
        <!-- Acts exactly like a div, but represents the footnote of the content. -->
    </footer>
    <nav>
        <!-- This is used to provide the nativation links in current or to other document. -->
    </nav>
    <aside>
        <!-- This elements represents the portion of a document whise content is only indirectly related to the document's main content. -->
        <!-- Aside is frequently presented as sidebars or call-out boxes. -->
    </aside>
    <time datetime="">
        <!-- Time is an inline element, which represents the specifi period on time. -->
        <!-- This may include the datetime attribute to translate dates into machine readable format, allowing for better search engine results or custom features such as reminders. -->
    </time>
</body>

</html>
